<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time </title>
</head>

<style>
    .container{
        font-size: 23px;
        border: 2px solid black;
        color: blue;
    }
</style>
<body>
    <div class="container">
        
        Current time is <span id="time"></span>
    </div>


    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);


        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date ("2029-09-30");
        // console.log(newDate);


        // let newDate = new Date (year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date (3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate);

          let yr = newDate.getFullYear();
        console.log("the year is ", yr)

        let date = newDate.getDate();
        console.log('the date is ', date)
        
        let month = newDate.getMonth();
        console.log('the month is', month)

        let hours = newDate.getHours();
        console.log('the hour is ', hours)

        let minutes = newDate.getMinutes();
        console.log('the minutes is', minutes)


        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate)

        
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }

      
    </script>
</body>
</html>
