<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON tutorial </title>
</head>
<body>
    <div class="container">
        This is container
    </div>


    <script>
        let jsonObj = {
            name : "anand";
            channel : "Anand playz"
            friend : "Shashwat"
            food : "chicken" 
        }
        console.log(jsonObj)
        let myJsonStr = JSON.stringify(jsonObj)
        console.log(myJsonStr);

        myJsonStr.replace('anand', 'chicku')
        console.log(myJsonStr)


        newJsonObj = JSON.parse(myJsonStr)
        console.log(newJsonObj)
    </script>
</body>
</html>
